<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmina</h1>
    <p>Tente Abrir esse site em vários tamanhos para testar se as imagens diminuem de tamanho</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Médio.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem Grande">
    </picture>

    <h1>Colocando áudio em site</h1>
    <p>Abaixo a "Música 202 é a nossa suíte"</p>
    <audio src="midia/202.mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="midia/202.mp3" type="audio/mpeg"/>
    </audio>
    <p>infelizmente seu navegador não está tocando a musica <a href="midia/202.mp3">baixe apertando aqui </p>
</body>
</html>
